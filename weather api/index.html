<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="inner-container">
      <div class="search-func">
        <input type="text" placeholder="Enter City Name">
        <i class="fa-solid fa-magnifying-glass" id="clck"></i>
      </div>
      <div class="details">
        <p class="city">Delhi</p>
        <p class="data">7 jan 2024</p>
        <p class="weatherCondition">Sunny</p>
        <p class="temp">37*</p>
      </div>
      <div class="extra">
        <div class="about-wind">
          <i class="fa-solid fa-wind"></i>
          <p><span class="wind-speed"></span> KM/hr</p>
          <p class="wind">wind</p>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
